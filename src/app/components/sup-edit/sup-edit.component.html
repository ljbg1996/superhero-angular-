<form [formGroup]="supForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" formControlName="name">
    <div *ngIf="supForm.get('name')!.hasError('required')" class="alert alert-danger">
      Name is required!
    </div>
  </div>
  <div class="form-group">
    <label for="strength">Strength</label>
    <input class="form-control" type="text" id="strength" formControlName="strength">
  </div>
  <div class="form-group">
    <label for="intelligence">Intelligence</label>
    <input class="form-control" type="text" id="intelligence" formControlName="intelligence">
  </div>
  <div class="form-group">
    <label for="power">Power</label>
    <input class="form-control" type="text" id="power" formControlName="power">
  </div>
  <div class="form-group">
    <label for="powerType">Power Type</label>
    <input class="form-control" type="text" id="powerType" formControlName="powerType">
  </div>
  <div class="form-group">
    <label for="story">Story</label>
    <input class="form-control" type="text" id="story" formControlName="story">
  </div>
  <div class="form-group">
    <label for="healthMax">Health Max</label>
    <input class="form-control" type="text" id="healthMax" formControlName="healthMax">
  </div>
  <div class="form-group">
    <label for="shieldMax">Shield Max</label>
    <input class="form-control" type="text" id="shieldMax" formControlName="shieldMax">
  </div>
  <div class="form-group">
    <label for="currentDamage">Current Damage</label>
    <input class="form-control" type="text" id="currentDamage" formControlName="currentDamage">
  </div>
  <div class="form-group">
    <label for="heroType">Hero Type</label>
    <input class="form-control" type="text" id="heroType" formControlName="heroType">
  </div>
  <div class="form-group">
    <label for="dead">Is Dead?</label>
    <input class="form-control" type="text" id="dead" formControlName="dead">
  </div>

  <br>
  <button type="submit"  class="btn btn-primary">Save</button>
</form>
